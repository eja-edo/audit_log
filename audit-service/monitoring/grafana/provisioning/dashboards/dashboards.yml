# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Audit Log Dashboards'
    orgId: 1
    folder: 'Audit Log Service'
    folderUid: audit-log
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
